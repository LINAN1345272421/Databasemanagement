<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/CSS/layui/css/layui.css"   media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
    <!-- <script src="../../echarts/dist/echarts.js"></script> -->
    <script src='../static/js/echarts-wordcloud.js'></script>
    <script src="../static/js/echarts.min.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">智能数据库系统</div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
            <i class="layui-icon layui-icon-spread-left"></i>
            </li>

            <li class="layui-nav-item layui-hide-xs"><a href="index">导入</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="table_list">数据字典</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="look_list">可视化</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                  <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                  tester
                </a>
                <dl class="layui-nav-child">
                  <dd><a href="">Your Profile</a></dd>
                  <dd><a href="">Settings</a></dd>
                  <dd><a href="">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                  <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="/index">导入数据</a></li>
                    <li class="layui-nav-item" style="background: #007d65"><a href="/table_list">已创建表</a></li>
                    <li class="layui-nav-item"><a href="file_list">已上传文件</a></li>
                    <li class="layui-nav-item"><a href="/data_clean">维度清洗</a></li>
                </ul>
            </div>
        </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div id="look" style="width: 1300px;height:700px">

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        寒蝉鸣泣之时
    </div>
</div>
<script src="../static/CSS/layui/layui.js">
</script>
<script src="../static/js/jquery-1.7.2.min.js"></script>
<script>
//JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
        ,layer = layui.layer
        ,util = layui.util
        ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
        //左侧菜单事件
            menuLeft: function(othis){
            layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });
    });
//echarts
    var chartDom = document.getElementById('look');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        title: {
            text: 'Basic Graph'
        },
        tooltip: {},
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series: [
            {
                type: 'graph',
                layout: 'none',
                symbolSize: 50,
                roam: true,
                label: {
                show: true
                },
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                fontSize: 20
                },
                data: [
                    {
                        name: 'test',
                        x: 300,
                        y: 300
                    },
                    {
                        name: 'test_1',
                        x: 550,
                        y: 300
                    },
                    {
                        name: 'test_2',
                        x: 550,
                        y: 100
                    },
                    {
                        name: 'test_3',
                        x: 550,
                        y: 500
                    }
                ],
                // links: [],
                links: [
                    {
                        source: 'test',
                        target: 'test_1'
                    },
                    {
                        source: 'test',
                        target: 'test_2'
                    },
                    {
                        source: 'test',
                        target: 'test_3'
                    }
                ],
                lineStyle: {
                        opacity: 0.9,
                        width: 2,
                        curveness: 0
                }
            }
        ]
    };
    option && myChart.setOption(option);
</script>
</body>
</html>
